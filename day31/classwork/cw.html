<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>სათაური და სტილები</title>
    <style>
        h1 {
            font-size: 36px;
        }

        .medium-text {
            font-size: 20px;
        }

        .small-text {
            font-size: 14px;
        }

        .colored-box {
            width: 200px;
            height: 100px;
            background-color: #4CAF50; /* მწვანე ფერი */
        }
    </style>
</head>
<body>

    <h1> დიდი სათაური</h1>

    <p class="medium-text"> პარაგრაფი საშუალო შრიფტით.</p>

    <p class="small-text">პარაგრაფი პატარა შრიფტით.</p>

    <div class="colored-box"></div>

</body>
</html>
