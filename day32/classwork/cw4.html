<!DOCTYPE html>
<html lang="ka">
<body>

  <div class="circle springgreen"></div>
  <div class="circle darkcyan"></div>
  <div class="circle orchid"></div>

  <style>
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%; /* აქ ვქმნით წრეს */
      display: inline-block;
      margin: 10px;
    }

    .red {
      background-color: springgreen;
    }

    .green {
      background-color: darkcyan;
    }

    .blue {
      background-color: orchid;
    }
  </style>

</body>
</html>
