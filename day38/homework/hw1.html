 <!-- Specificity (სპეციფიკურობა)  
   — ნიშნავს იმას, თუ რომელი CSS წესი უფრო მნიშვნელოვანია, 
   როდესაც ერთდროულად რამდენიმე წესი ეხება ერთსა და იმავე ელემენტს.
   სპეციფიკურობა ანგარიშდება ელემენტების ტიპის, კლასების, ID-ებისა და inline სტილების მიხედვით.
   მაგალითად: 
   - ელემენტის ტიპი (მაგ: p, div) – 1 ქულა
   - კლასი (.class), ატრიბუტი ([type="text"]), ფსევდო-კლასები (:hover) – 10 ქულა
   - ID (#id) – 100 ქულა
   - Inline სტილი (style="...") – 1000 ქულა
   უფრო მაღალი სპეციფიკურობის მქონე წესი დაამარცხებს დაბალს. 


/* rgb() ფუნქცია 
   — გამოიყენება ფერის განსასაზღვრად RGB (წითელი, მწვანე, ლურჯი) მოდელით.
   ფორმატი არის: rgb(წითელი, მწვანე, ლურჯი)
   თითოეული მაჩვენებელი შეიძლება იყოს 0-დან 255-მდე.
   მაგალითად: rgb(255, 0, 0) ნიშნავს წითელ ფერს. */


/* Hex კოდი 
   — ასევე გამოიყენება ფერების გამოსახატად.
   იწყება '#' სიმბოლოთი და მის შემდეგ მოდის 6 სიმბოლო:
   ორი სიმბოლო წითელი კომპონენტისთვის, ორი მწვანისთვის და ორი ლურჯისთვის.
   მაგალითად: #FF0000 ნიშნავს წითელ ფერს (FF = 255 წითელი, 00 = 0 მწვანე, 00 = 0 ლურჯი)
   hex კოდი ხშირად გამოიყენება ვებდიზაინში ფერების განსაზღვრად. -->
