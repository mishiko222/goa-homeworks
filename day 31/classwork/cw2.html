<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ლისტების სტილები</title>
  <style>
    .list-inside {
      list-style-position: inside;
      list-style-type: square;
      background-color: #f0f0f0;
      padding: 10px;
      width: 250px;
    }

    .list-outside {
      list-style-position: outside;
      list-style-type: circle;
      background-color: #e0f7fa;
      padding: 10px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h2>სიის მაგალითი — inside</h2>
  <ul class="list-inside">
    <li>წიგნები</li>
    <li>ფილმები</li>
    <li>მუსიკა</li>
  </ul>

  <h2>სიის მაგალითი — outside</h2>
  <ul class="list-outside">
    <li>ვარჯიში</li>
    <li>პროგრამირება</li>
    <li>მოგზაურობა</li>
  </ul>

</body>
</html>
